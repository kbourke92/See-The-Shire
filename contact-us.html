    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">


    <!-- Bootstrap 5 CSS -->

</head>
<!-- Class on body set to work with mt-auto on footer to push it down the page -->

<body class=" d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/images/compass.png" alt="compass"
                    class="logo">See The
                Shire</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="things-to-do.html">Things to Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact-us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header id="header" class="container section">
        <div class="row">
            <div class="text-center text-xl-start">
                <h1 class="display-3">Contact Us</h1>
            </div>
        </div>
    </header>

    <!-- Main Element Holiding Key sections of the page-->
    <main class="container">
        <row class="row">
            <address>
                <strong><i class="fa-solid fa-location-dot"></i>The Shire</strong><br>
                Middle-earth<br>
                Arda
            </address>
            <p><i class="fa-solid fa-phone"></i>+64 888 1234<br>
                <i class="fa-regular fa-paper-plane"></i>The.Shire@middle-earth-mail.com
            </p>
            <br>
            <div class="contact-form-container">
                <h2>Feedback</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="country" id="country" name="country" placeholder="Country" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                        <span class="error-message" id="messageError"></span>
                    </div>
                    <button type="submit" class="submit-button">
                        Send Message
                    </button>
                </form>
            </div>
        </row>
    </main>


    <!-- Footer -->
    <!-- mt-auto added to push footer down the page -->
    <footer id="contact" contact class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="social-links mt-4">
                    <a href="https://www.instagram.com" target="_blank"
                        aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com" target="_blank"
                        aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener"><i
                            class="fa-brands fa-square-facebook"></i></a>
                    <a href="https://www.x.com" target="_blank" aria-label="Visit our X feed (opens in a new tab)"
                        rel="noopener"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>




    <!-- Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/7254ec1e0e.js" crossorigin="anonymous"></script>
</body>

</html>
